name: Deploy FastAPI to EC2

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Login to AWS ECR
      uses: aws-actions/amazon-ecr-login@v1
      with:
        region: us-east-2
      env:
        region: us-east-2

    - name: Build and push Docker image to ECR
      run: |
        docker build -t fastapi-app .
        docker tag fastapi-app:latest 584448014764.dkr.ecr.us-east-2.amazonaws.com/fastapi-app:latest
        docker push 584448014764.dkr.ecr.us-east-2.amazonaws.com/fastapi-app:latest
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        QDRANT_API_URL: ${{ secrets.QDRANT_API_URL }}
        QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: SSH to EC2 and deploy
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          docker pull 584448014764.dkr.ecr.us-east-2.amazonaws.com/fastapi-app:latest
          docker stop fastapi-app || true
          docker rm fastapi-app || true
          docker run -d -p 80:8000 --name fastapi-app 584448014764.dkr.ecr.us-east-2.amazonaws.com/fastapi-app:latest
